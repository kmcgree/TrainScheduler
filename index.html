<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Firebase CDN-->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Catchy tagline about trains and time</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Train Schedule</h3>
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-input">First Train Time (HHmm - military time)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
<!--JQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<!--Javascript-->
<script src="assets/javascript/script.js"></script>

</html>
